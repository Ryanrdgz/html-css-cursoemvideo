<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <abbr> <title>Tags HTML</title></abbr>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type circle>
        <li><abbr title="use a tag &lt; p &gt;">paragrafos</abbr></li>
        <li><abbr title="use as tags &lt;h1&gt;...&lt;h6&gt;">titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">codigos-fontes</abbr></li>
        <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">lista enumeradas</abbr></li>
        <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
